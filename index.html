<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Audio Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="app">

  <div id="landing" class="landing">
    <h1>Circular Audio Visualizer</h1>
    <p>Grant microphone access to see sound come alive</p>
    <button id="startBtn">Start Recording</button>
  </div>

  <div id="controls" class="controls hidden">
    <button id="stopBtn">Stop Recording</button>
  </div>

  <canvas id="visualizer"></canvas>

</div>
<script src="visualizer.js"></script>
</body>

</html>
